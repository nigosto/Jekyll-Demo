<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
    <script src="https://kit.fontawesome.com/9578b4b943.js"></script>
    <title>{{site.title}}</title>
    <script src="{{ site.baseurl }}/scripts/site.js"></script>
</head>

<body>
    <div class="site">
        <header class="site-header">
            {% if true == page.home %}
            <h1 class="site-title"><a href="{{ site.baseurl }}/">{{site.title}}</a></h1>
            {% else %}
            <p class="site-title"><a href="{{ site.baseurl }}/">{{site.title}}</a></p>
            {% endif %}
           {% include navigation.html location="header" %}
        </header>

        <main class="site-main">
            {%if page.title%}
            <h1>{{page.title}}</h1>
            {%endif%}

            {{content}}
        </main>

        {% include sidebar.html location="sidebar" %}

        <footer class="site-footer">
            <h6>{{site.title}}</h6>
            <p>All rights reserved @uanga</p>
        </footer>
    </div>

</body>

</html>
